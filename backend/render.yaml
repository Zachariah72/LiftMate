services:
  - type: web
    name: liftmate-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: liftmate-backend
          property: host
    # Auto-deployment from main branch
    autoDeploy: true
    # Health check endpoint
    healthCheckPath: /api/auth/test